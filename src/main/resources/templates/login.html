<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Base MVC</title>
</head>
<body>

<div class="container lg-4 p-5">
    <div th:replace="~{fragments/header :: header}"></div>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post" class="signin-form">
        <div class="mb-3">
            <ul>
                <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                    th:text="${errorMessage}" ></li>
            </ul>

        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" >
        </div>
        <input type="hidden" class="form-control" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
        <div class="col-md-8 login-center text-start">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-primary" th:href="@{/public/register}">Register</a>
        </div>

    </form>
</div>
</body>
</html>
