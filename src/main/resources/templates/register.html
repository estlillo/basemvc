<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Base MVC</title>
</head>
<body>

<div class="container lg-4 p-5">
    <div th:replace="~{fragments/header :: header}"></div>
    <h1>Register</h1>
    <div class="row g-3 p-1">
        <ul>
            <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('person.*')}"
                th:text="${error}"></li>
        </ul>
    </div>
    <form th:action="@{/public/createUser}" method="post" class="signin-form" th:object="${person}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" placeholder="Name"
                   class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" placeholder="username"
                   class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile number</label>
            <input type="text" th:field="*{mobileNumber}" placeholder="Mobile number"
                   class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" placeholder="you@example.com"
                   class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Email</label>
            <input type="email" th:field="*{confirmEmail}" placeholder="you@example.com"
                   class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" >
        </div>
        <div class="mb-3">
            <label  class="form-label">Confirm Password</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" >
        </div>

        <div class="col-md-12 login-center text-start">
            <h3>Roles</h3>
            <div th:each="role : ${availableRoles}" class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" th:value="${role.roleName}" th:field="*{roles}">
                <label class="form-check-label" th:text="${role.roleName}"></label>
            </div>

        </div>

        <div class="col-md-12 login-center text-start">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>



    </form>
</div>
</body>
</html>
